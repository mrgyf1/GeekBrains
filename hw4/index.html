    <script>
        function min (a, b){
            var result = null;
            result = (a < b) ? a : b;
            result = (a == b) ? 'Числа равны' : result;
            return result;
        }
        function countBs(string){
            var count = 0;
            for (var i = 0; i <= string.length; i++){
                if (string.charAt(i) == 'B'){
                    count++;
                }
            }
            return count;
        }

        function countChar(string, sym){
            var count = 0;
            for (var i = 0; i <= string.length; i++){
                if (string.charAt(i) == sym){
                    count++;
                }
            }
            return count;
        }
        console.log(countChar('Hello', 'l'))
    </script>
