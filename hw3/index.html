<body>
    <script id="Task"> //Стандартный треугольник
        var i,string;
        string ='';
        for (i=0; i<=7; i++){
            string += '#';
            console.log (string);
        }
    </script>
    <script id="SuperTask"> // Треугольник в одну строку
        var string,arr;
        string ='';
        arr =[];
        for (var i=0; i <= 7; i++){
            string += '#';
            arr[i] = string;
        }
        console.log (arr.join('\r\n'));
    </script>
    <script id="Chess board"> // Шахматная доска простой вариант перебором
    var string = "";
    var symbol = "#";
    for (var i = 0; i <= 64 - 9; i++) {
        if (i % 7 == 0) {
            string += "\n" + symbol;
        }
        symbol = (symbol == " ") ? "#" : " ";
        string += symbol;
    }
    console.log(string);
    </script>
    <script id="Chess board #2"> // Сложный вариант функциями
        chessBoard = function(count){
            var a;
            return count <= 1 ? ['#']
                    : (a = chessBoard(count - 1).map(function(s){
                return s + (s[s.length - 2]||' ');
            })).concat(a[count - 3] || [' #']);
        };
            console.log(chessBoard(8).join('\n'));
    </script>
